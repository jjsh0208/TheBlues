<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Blues</title>
</head>
<body>
<div class="main-container">
    <div class="contents">
        <div class="titleArea"> <h2>REGISTER</h2></div>
    </div>
    <form id="joinForm" name="joinForm"  action="members/join" method="post">
        <div class="ec-base-title typeWrite">
            <table border="1" summary>
                <colgroup>
                    <col style="width: 150px;">
                    <col style="width: auto;">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">ID</th>
                        <td>
                            <input type="text" id="member_id" name="member_id" maxlength="16">
                            <p class="text_guide">"영문 소문자/숫자, 4-16자"</p>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">PASSWORD</th>
                        <td>
                            <input type="password" id="password" name="password" maxlength="16">
                            <p class="text_guide">(영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 10~16자)</p>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">PASSWORD CHECK</th>
                        <td>
                            <input type="password" id="user_passwd_confirm" name="user_passwd_confirm" autocomplete="off"
                                   maxlength="16">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" id="nameTitle">NAME</th>
                        <td>
                            <input type="text" name="name" id="name" maxlength="20">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">MOBILE</th>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>


    </form>
</div>
</body>
</html>
